<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>SomeDelivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

</head>

<body>
<!--    <p th:text="#{descripcion}"></p>-->
    <div class="container">
        <form th:action="@{/resto/nuevo}" method="post" th:object="${restaurante}">
            <div class="basico">
                <!-- NOMBRE RESTO -->
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>
                    <input th:field="*{nombre}" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <!-- DESCRIPCION -->
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Descripcion</span>
                    <input th:field="*{descripcion}" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <!-- MONEDA (STRING) -->
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Moneda</span>
                    <input th:field="*{moneda}" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>

            <button class="btn btn-success" type="submit">agregar</button>
        </form>
    </div>

</body>

</html>
